<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!--Link to google font used-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Russo+One&family=Space+Grotesk:wght@300..700&family=Voltaire&family=Zeyada&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/demo.css">
    <script src="https://kit.fontawesome.com/841930c90f.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/images/faviconAC.ico">
    <title>Socket.io simple chat</title>
  </head>
  <body>
    <img class="Logo" src="/images/WebLogo.png" height=75 width=200 alt="Logo of woman at a computer">

    <!--Navigation bar, using fontawesome.com icons-->
    <div class="navbar">
      <a href="index.html"><i class="fa fa-home"></i></a>
      <a class="active" href="chat.html"><i class="fa fa-envelope"></i></a>
      <a href="about.html"><i class="fa-solid fa-address-card"></i></a>
    </div>

    <div class="sidenav">
        <div class="inbox__people">
            <h4>Active users</h4>
        </div>

    </div>
      
      
    <br>
    <hr>
    <div class="content">
      <div class="messages__history"></div>
      <div class="fallback"></div>
      <div class="inbox__messages">
            
          
      </div>

      <form class="message_form">
          <input type="text" class="message_form__input" placeholder="Type a message" />
          <button class="message_form__button" type="submit">
              Enter
          </button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
  </body>
</html>
